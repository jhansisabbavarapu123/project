<!DOCTYPE html>
<html>
<head>
<title>Inline form example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
<script>
    function validate(){
        var x=document.getElementById("Name").value;
        if(x.length<4){
            document.getElementById("failure")
        }
        else{
          document.getElementById("succes").innerHTML="valid name"
          document.getElementById("failure").innerHTML=" "
          alert(x)
        }
    }
</script> 
</head>  
 <body> 
 <div class="container"> 
<form role="form" class="form-inline">   
 <div class="form-group">
<label for="Name">Email address</label>  
<input type="text" class="form-control" id="Name" placeholder="Enter name"> 
 <button type="submit" class="btn btn-default" onclick="validate()">Login</button>
 <div id="success" class="alery alert-success"></div>
 <div id="failure" class="alert alert-danger"></div>
 </div>
</form>
</body>    
</html>
