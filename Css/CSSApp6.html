<html>
<head>
  <title> Division tag example</title>  
    <style>
#div1{
    border-style:double;
    width: 300px;
    height: 300px;
    float:left;
    padding:30px;
    margin:30px;
}
#div2{
    border-style:double;
    width: 300px;
    height: 300px;
    float:right;
    padding:30px;
}
.div3{
    margin-left:301px;
    margin-right:301px;
    margin-top: 30px;
    border:1px solid #666;
    }
</style>
</head>
<body>
    <div id="div1">first divisional block for application</div>
    <div id="div2">second divisional block for application</div>
    <hr/>
    <div class="div3">Third para has some text</div>
</body>
</html>
