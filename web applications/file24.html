<html>
<head>
<title>Checkboxes and Radio</title>
</head>
<body>
<table>
    <tr><td><input type="checkbox" name="exp" value="team work">team work</td></tr>
    <tr><td><input type="checkbox" name="exp" value="marketting">marketing</td></tr>
    <tr><td>yes or No:</td></tr>
    <tr><td><input type="radio" name="yes" value="yes">yes</td></tr>
    <tr><td><input type="radio" name="No" value="No">No</td></tr>
    <tr><button></button></tr>
</table>
</body>
</html>
