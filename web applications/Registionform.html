<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Bootstrap.css">
<link rel="stylesheet" type="text/css" href="js/Bootstrap.js">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Registion Form</title>
</head>
<body>
<h1>Registation Form</h1><br>
<div class="container-fluid">
<div class="row">
<div class="col-md-7">
</div>
<div class="row">
    <label class="label col-md-2 control-label">First Name</label>
    <div class="col-md-10">
    <input type="First Name" class="form-control" name="First Name" placeholder="Enter First Name">
</div>
</div><br>
<div class="row">
    <label class="label col-md-2 control-label">Last Name</label>
    <div cass="col-md-10">
   <input type="Last Name" class="form-control" name="last Name" placeholder="Enter Last Name">
</div>
</div><br>
<div class="row">
    <label class="label col-md-2 control-label">E-mail</label>
    <div class="col-md-10">
    <input type="email" class="form-control" name="E-mail" placeholder="Enter E-mail">
</div>
</div><br>
<div class="row">
    <label class="label col-md-2 control-label">Password</label>
    <div class="col-md-10">
    <input type="password" class="form-control" name="Password" placeholder="Enter Password">
    <input type="checkbox"><small>Remember me</small>
</div>
</div><br>
<div class="row">
    <label class="label col-md-2 control-label">Date of Birth</label>
    <input type="Date">
    
</div>
</div><br.
<div class="row">
    <label class="label col-md-2 control-label">Gender</label>
    <div class="col-md-10">
    <input type="radio" name="gn" value="male"><small>Male</small>
    <input type="radio" name="gn" value="female"><small>Female</small>
    </div>
    </div><br>
    <div class="row">
    <label class="label col-md-2 control-label">Address</label>
    <div class="col-md-10">
    <textarea name="Address" rows="7" cols="20"></textarea>
 </div>
</div><br>
<div class="row">
    <label class="label col-md-2 control-label">Education</label>
    <div class="col-md-10">
    <select class="form-control">
        <option>10Th Class</option>
        <option>Intermediate</option>
        <option>Graduation</option>
        <option>Post-Graduation</option>
    </select>
    </div>
    </div><br>
<div class="row">
    <label class="label col-md-2 control-label">Grade</label>
    <div class="col-md-10">
    <select class="form-control">
        <option>Grade-"A"</option>
        <option>Grade-"B"</option>
        <option>Grade-"C"</option>
        <option>Grade-"D"</option>
    </select>
    </div>
    </div><br>
    <a href="#"><div class="btn btn-default">Submit</div></a>
</body>
</html>
